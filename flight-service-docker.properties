spring.application.name=flight-service

server.port=8080

spring.datasource.url=jdbc:postgresql://postgres-flight:5432/flight_db_docker
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Prefer IP address over hostname for service registration
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=flight-service

